services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/x86_64
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=production
      - APP_MODEL_NAME=${APP_MODEL_NAME}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
    command: sleep infinity 

